[zest.releaser]
create-wheel = yes
history_file = CHANGELOG.md
prereleaser.middle = commands.releaser.prerelease_middle
releaser.after = commands.releaser.release_after

[flake8]
max-line-length = 80
ignore = E203, E501, W503, B950, B306
max-complexity = 18
select = B,C,E,F,W,T4,B9

[tool:pytest]
redis_exec = /usr/local/bin/redis-server
